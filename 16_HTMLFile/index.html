<!doctype html>
<html lang="en">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Control Panel</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<meta name="theme-color" content="#563d7c">
		<style>
			.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			}
			@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
			}
			}
		</style>
		<!-- Custom styles for this template -->
		<link href="https://getbootstrap.com/docs/4.5/examples/floating-labels/floating-labels.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>
		<form class="form-signin" style="max-width: 750px;">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Web Joystick</h1>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-5">
							<div class="card">
								<div class="card-body">
									<div class="text-center mb-2">
										<button class="btn btn-sm btn-outline-secondary" disabled><i class="far fa-question-circle" style="font-size: 2em;"></i></button>
									</div>
									<div class="text-center mb-2">
										<a class="btn btn-sm btn-outline-info" href="/LEFT"><i class="fas fa-arrow-left" style="font-size: 2em;"></i></a>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<a class="btn btn-sm btn-outline-info" href="/RIGHT"><i class="fas fa-arrow-right" style="font-size: 2em;"></i></a>
									</div>
									<div class="text-center mb-2">
										<button class="btn btn-sm btn-outline-secondary" disabled><i class="far fa-question-circle" style="font-size: 2em;"></i></button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="card">
								<div class="card-body">
									<div class="text-center mb-3">
										<a class="btn btn-sm btn-outline-info" href="/HOME"><i class="fas fa-home" style="font-size: 1.5em;"></i></a>
									</div>
									<div class="text-center mb-3">
										<a class="btn btn-sm btn-outline-info" href="/HORN"><i class="fas fa-bullhorn" style="font-size: 1.5em;"></i></a>
									</div>
									<div class="text-center mb-2">
										<a class="btn btn-sm btn-outline-info" href="/LIGHTS"><i class="far fa-lightbulb" style="font-size: 2em;"></i></a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div class="card">
								<div class="card-body">
									<div class="text-center mb-2">
										<a class="btn btn-sm btn-outline-info" href="/FORWARD"><i class="fas fa-arrow-up" style="font-size: 2em;"></i></a>
									</div>
									<div class="text-center mb-2">
										<a class="btn btn-sm btn-outline-info" href="/AUTO"><i class="fab fa-autoprefixer" style="font-size: 2em;"></i></a>
										&nbsp;&nbsp;&nbsp;
										<a class="btn btn-sm btn-outline-info" href="/STOP"><i class="far fa-stop-circle" style="font-size: 2em;"></i></a>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<a class="btn btn-sm btn-outline-info" href="/DEMO"><i class="fas fa-play" style="font-size: 2em;"></i></a>
									</div>
									<div class="text-center mb-2">
										<a class="btn btn-sm btn-outline-info" href="/BACKWARD"><i class="fas fa-arrow-down" style="font-size: 2em;"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
		</form>
	</body>
</html>
